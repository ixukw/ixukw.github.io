<div class="content">
    <div class="header">
        <h1>Projects</h1>
        <hr>
        <p>A compilation of random side projects over the years.</p>
        <div class="project" *ngFor="let project of projectItems">
            <h3 class="projHead"><a href="{{ project.link }}"> {{ project.name }} </a></h3>
            <p *ngIf="project.description"> {{ project.description }} </p>
        </div>
    </div>
</div>
